<ng-container>
  <div class="login-form">
    <div class="login-form-info">
      <h1>Login</h1>
      <h2>If your account does not exist, you will be able to create it</h2>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="login">Login</label>
        <input type="text" id="login" name="login" placeholder="Enter your login" formControlName="username" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" formControlName="password" />
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
</ng-container>
